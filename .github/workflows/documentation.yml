name: Documentation
on:
  push:
    branches:
      - develop
      
jobs:
  build-docs-job:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    env:
      GITHUB_PATH: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.10.6
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install sphinx
          python -m pip install sphinx-rtd-theme
          
      - name: Build documentation
        run: |
          cd cordyceps
          make -C docs clean
          make -C docs html  # Of gebruik een andere opdracht die nodig is om de documentatie te bouwen
          
      - name: Init new repo in dist folder and commit generated files
        run: |
          cd cordyceps/docs/_build/html
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -m 'deploy'
          
      - name: force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secretes.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./cordyceps/docs/_build/html
