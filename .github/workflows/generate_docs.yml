name: Build Docs

on:
  push:
    branches:
      - main  # Voeg hier eventueel andere branchnamen toe als dat nodig is
  pull_request:
    branches:
      - main  # Voeg hier eventueel andere branchnamen toe als dat nodig is

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specificeer hier de gewenste Python-versie

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install sphinx
          python -m pip install sphinx-rtd-theme

      - name: Build documentation
        run: |
          cd cordyceps/docs
          make html  # Of gebruik een andere opdracht die nodig is om de documentatie te bouwen

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: cordyceps/docs/_build/html  # Het pad naar de gegenereerde HTML-documentatie
